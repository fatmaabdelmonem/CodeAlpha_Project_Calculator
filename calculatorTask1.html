<!DOCTYPE html>
<html>
<head>
   <meta name="describtion" content="simple calculator with html&css&js"/>
   <title>Simple Calculator</title>  
   <link rel="stylesheet" href="calculatorTask1.css">
   <marquee>
    <h1 style="color: rgb(52, 7, 143); font-size: 48px; text-align: start;">My Simple Calculator</h1>
   </marquee>
</head>
<body>
   <div class="A" >
   <input type="text" placeholder="0" id="outputScreen">
   <button class="b" onclick="Clear()">CL</button>
   <button class="b" onclick="del()">DEL</button>
   <button class="b" onclick="Display('%')"> % </button>
   <button class="b" onclick="Display('/')"> / </button>
   <button onclick="Display('7')"> 7 </button>
   <button onclick="Display('8')"> 8 </button>
   <button onclick="Display('9')"> 9 </button>
   <button class="b" onclick="Display('*')"> * </button>
   <button onclick="Display('4')"> 4 </button>
   <button onclick="Display('5')"> 5 </button>
   <button onclick="Display('6')"> 6 </button>
   <button class="b" onclick="Display('+')"> + </button>
   <button onclick="Display('1')"> 1 </button>
   <button onclick="Display('2')"> 2 </button>
   <button onclick="Display('3')"> 3 </button>
   <button class="b" onclick="Display('-')"> - </button>
   <button onclick="Display('0')"style="font-size: 25px;"> 0 </button>
   <button onclick="Display('.')" style="font-size: 28px;"> . </button>
   <button class="b" onclick="submit()" style="width:140px;  border-radius: 30% 7%; font-size:38px;"> = </button>
</div>
<script src="calculatorTask1.js"></script>
</body>
</html>
